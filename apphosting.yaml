# The name of the backend resource in Firebase
# This should not be changed
backend: main-backend
# The entry point for the app, which serves all requests
entrypoint: node_modules/.bin/next
# The build script for the app
build: npm run build
# The region to deploy the app to
region: us-central1
# A list of environment variables to set
env:
  - variable: NODE_ENV
    value: production
